     docker:
       - image: circleci/node:13.8.0
     steps:
      - checkout
      - restore_cache:
          keys:
            -  "backend-build" 
      - run:
          name: back-end test
          command: |
             cd backend
             npm i
             npm run test
      # - slack/notify:
      #     channel: '#project'
      #     event: fail
      #     template: test_failed
      # - slack/notify:
      #     channel: '#project'  
      #     event: pass
