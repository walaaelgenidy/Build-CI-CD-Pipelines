  scan-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
      - checkout
      - restore_cache:
          keys:
            -  "npm-packages" 
      - run:
          name: front-end scan
          command: |
             cd frontend
             npm audit fix --audit-level=critical 
