  scan-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
      - checkout
      - restore_cache:
          keys:
            -  "frontend-build" 
      - run:
          name: front-end scan
          command: |
             cd frontend
             npm audit fix --audit-level=critical 
      # - slack/notify:
      #     channel: '#project'
      #     event: fail
      #     template: scan_failed
      # - slack/notify:
      #     channel: '#project'  
      #     event: pass
      #     template: success_scan

  scan-backend:
      docker:
         - image: circleci/node:13.8.0
      steps:
      - checkout
      - restore_cache:
          keys:
            - "backend-build"
      - run:
          name: back-end scan
          command: |
             cd backend
             npm audit fix 
      #        --audit-level=critical --force
      # - slack/notify:
      #     channel: '#project'
      #     event: fail
      #     template: scan_backend_failed
      # - slack/notify:
      #     channel: '#project'  
      #     event: pass
      #     template: success_scan_backend       
   
  deploy-infrastructure:
    docker:
      - image:  amazon/aws-cli 
    steps:
      - checkout
      - run: yum -y install tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name udapeople-back-end-"${CIRCLE_WORKFLOW_ID}" \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID} 
              
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name udapeople-front-end-"${CIRCLE_WORKFLOW_ID}" \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID} 
              
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
            \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:project,Values=udapeople" \
                  --output text >> .circleci/ansible/inventory.txt 
                           
      - run: cat   .circleci/ansible/inventory.txt
      - run:
          command: |
             curl -H "Content-Type: text/plain"  \
             -H "token: 8d7a2579-08d6-4634-ab0f-9991b68afb95"  \
             --request PUT --data "$BACKEND_IP" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}                         
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
            
    #  - destroy_environment: #only executes if the job fails
 
  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
       - checkout
       - add_ssh_keys:
       #Ansible will have the creds it needs to access the EC2 instance
          fingerprints:  ["f5:f5:9e:fb:f7:5a:47:8a:ea:d9:b3:df:ef:dc:c8:4d"]
       - attach_workspace:
            at: ~/
       - run:
            name: Install dependencies
            command: |
              apk add --update ansible  
              
       - run:
            name: Configure server
            command: |
                ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/configure-server.yml
            
      # Here's where you will add some code to rollback on failure      

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            touch migrations_log.txt
            sudo  npm run migrations  >> migrations_log.txt
            cat migrations_log.txt
    
      - run:
          name: Send migration results to memstash
          command: |
               if  grep "has been executed successfully" backend/migrations_log.txt
               then
                curl -H "token: 8d7a2579-08d6-4634-ab0f-9991b68afb95" --request  GET https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
               fi
           
     # Here's where you will add some code to rollback on failure      
     # - revert-migrations
  deploy-frontend:
    docker:
      - image:  amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
             yum -y install tar gzip
             curl -sL https://rpm.nodesource.com/setup_lts.x | bash -
             yum -y install nodejs
      - run:
          name: Get backend url
          command: |
            aws ec2 describe-instances \
            \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:project,Values=udapeople" \
                  --output text > IP.txt 
                  
      - run:
          name: export backend url
          command: | 
            BACKEND_IP=$(cat IP.txt)
            echo "$BACKEND_IP"           
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"   
            echo API_URL="http://${BACKEND_IP}:3030" >> "frontend/.env"
            
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm install -g webpack webpack-cli
            npm run build
      - run: aws s3 ls      
      - run: aws s3 sync frontend/dist s3://udapeople-${CIRCLE_WORKFLOW_ID}
 
      # Here's where you will add some code to rollback on failure      
      # - destroy-environment:
      #     workflow_id: ${CIRCLE_WORKFLOW_ID}
      # - revert-migrations

  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
       - checkout
       - add_ssh_keys:
        #Ansible will have the creds it needs to access the EC2 instance
          fingerprints:  ["f5:f5:9e:fb:f7:5a:47:8a:ea:d9:b3:df:ef:dc:c8:4d"]
       - attach_workspace:
            at: ~/

       - run:
          name: Install dependencies
          command: |
            apk add --update ansible
            apk add tar gzip
            apk add curl
            apk add gzip
            apk add nodejs
            apk add npm
            pip install awscli
       
       - run: cat   .circleci/ansible/inventory.txt 
       - run:             
          name: Deploy backend
          command: |
            ls /home/circleci/project/backend/dist
            cd .circleci/ansible
            ansible-playbook -i inventory.txt deploy-backend.yml
      # Here's where you will add some code to rollback on failure  
      #  - destroy-environment:
      #     workflow_id: ${CIRCLE_WORKFLOW_ID}
      #  - revert-migrations

  smoke-test:
    docker:
       - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
              apk add --update curl
              apk add tar gzip 
              pip install awscli
      - run:
          name: Get backend url
          command: |
            aws ec2 describe-instances \
            \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:project,Values=udapeople" \
                  --output text > IP.txt 
                  
      - run:
          name: export backend url
          command: | 
            BACKEND_IP=$(cat IP.txt)
            echo "$BACKEND_IP"           
            export API_URL="http://${BACKEND_IP}:3030/api/status"
            echo "${API_URL}"        
     
      - run:
          name: Backend smoke test.
          command: |
            
              if curl -s --head ${API_URL} 
              then
               return 0
              else
               return 1
              fi
      - run:
          name: Frontend smoke test.
          command: |
                URL="http://udapeople-${CIRCLE_WORKFLOW_ID}"
                if curl -s ${URL} | grep "Welcome" 
                then
                return 0
                else
                return 1
                fi
      # Here's where you will add some code to rollback on failure  
      # - destroy-environment:
      #     workflow_id: ${CIRCLE_WORKFLOW_ID}
      # - revert-migrations
  cloudfront-update:
    docker:
      - image:  amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install tar gzip
            curl -sL https://rpm.nodesource.com/setup_lts.x | bash -
            yum -y install nodejs
      - run: |
            aws cloudformation deploy \
            --template-file cloudfront.yml \
            --stack-name cloudfront \
            --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID}"
      # Here's where you will add some code to rollback on failure 
      # - destroy-environment:
      #     workflow_id: ${CIRCLE_WORKFLOW_ID}
      # - revert-migrations 

  cleanup:
    docker:
     - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Get old stack workflow id
          command: |
            export OldWorkflowID=$(aws cloudformation \
            list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
            --no-paginate --output text)

            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
            --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
            
      - run:
          name: Remove old stacks and files
          command: |
            if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
            then
              aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive 
              aws cloudformation delete-stack --stack-name "udapeople-front-end-${OldWorkflowID}"
              aws cloudformation delete-stack --stack-name  "udapeople-back-end-${OldWorkflowID}"
            fi
            

workflows:
  default:
    jobs:
      - build-frontend
        #  context: slack
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]       
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
      - cloudfront-update:
          requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]
