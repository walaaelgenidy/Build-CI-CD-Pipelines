jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
             cd frontend
             npm i
             npm i oauth-sign --save
             npm run build
             cd dist
             ls
           
      - save_cache:
          paths: 
            - frontend/node_modules
            - frontend/dist
          key: frontend-build
      - restore_cache:
          keys: 
            - "frontend-build"  
      # - slack/notify:
