version: 2.1
orbs:
  slack: circleci/slack@4.4.2
  
commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
         type: string
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-back-end-"${CIRCLE_WORKFLOW_ID}"
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID} --recursive
            aws cloudformation delete-stack --stack-name udapeople-front-end-"${CIRCLE_WORKFLOW_ID}"
  
            
  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl -H "token: 8d7a2579-08d6-4634-ab0f-9991b68afb95" --request  GET  https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID})
            if(( $SUCCESS )); 
            then
             cd backend
             npm i
             npm run migrations:revert
            fi
            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
             cd frontend
             npm i
             npm i oauth-sign --save
             npm run build
             cd dist
             ls
           
      - save_cache:
          paths: 
            - frontend/node_modules
            - frontend/dist
          key: frontend-build
      - restore_cache:
          keys: 
            - "frontend-build"  
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1 
      - slack/notify:
          channel: C01V8BSGL4V
          event: pass
          template: basic_success_1 
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1            

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      
      - run:
          name: Back-end build
          command: |
             cd backend
             npm i
             npm i oauth-sign --save
             npm run build
            
      - save_cache:
          paths: 
            - backend/node_modules
            - backend/dist
          key: backend-build
      - restore_cache:
          keys: 
            - "backend-build"    
                 
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1  

  test-frontend:
     docker:
       - image: circleci/node:13.8.0
     steps:
      - checkout
      - restore_cache:
          keys:
            -  "frontend-build" 
      - run:
          name: front-end test
          command: |
             cd frontend
             npm i
             npm run test
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1      
                
  test-backend:
     docker:
       - image: circleci/node:13.8.0
     steps:
      - checkout
      - restore_cache:
          keys:
            -  "backend-build" 
      - run:
          name: back-end test
          command: |
             cd backend
             npm i
             npm run test
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1      
            
  scan-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
      - checkout
      - restore_cache:
          keys:
            -  "frontend-build" 
      - run:
          name: front-end scan
          command: |
             cd frontend
             npm audit fix --audit-level=critical 
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1

  scan-backend:
      docker:
         - image: circleci/node:13.8.0
      steps:
      - checkout
      - restore_cache:
          keys:
            - "backend-build"
      - run:
          name: back-end scan
          command: |
             cd backend
             npm audit fix --audit-level=critical --force
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1     
   
  deploy-infrastructure:
    docker:
      - image:  amazon/aws-cli 
    steps:
      - checkout
      - run: yum -y install tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name udapeople-back-end-"${CIRCLE_WORKFLOW_ID}" \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID} 
              
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name udapeople-front-end-"${CIRCLE_WORKFLOW_ID}" \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID} 
              
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
            \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:project,Values=udapeople" \
                  --output text >> .circleci/ansible/inventory.txt 
                           
      - run: cat   .circleci/ansible/inventory.txt
      - run:
          command: |
             curl -H "Content-Type: text/plain"  \
             -H "token: 8d7a2579-08d6-4634-ab0f-9991b68afb95"  \
             --request PUT --data "$BACKEND_IP" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}                         
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1      
            
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID}
     
  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
       - checkout
       - add_ssh_keys:
       #Ansible will have the creds it needs to access the EC2 instance
          fingerprints:  ["f5:f5:9e:fb:f7:5a:47:8a:ea:d9:b3:df:ef:dc:c8:4d"]
       - attach_workspace:
            at: ~/
       - run:
            name: Install dependencies
            command: |
              apk add --update ansible  
              
       - run:
            name: Configure server
            command: |
                ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/configure-server.yml
            
      # Here's where you will add some code to rollback on failure      
       - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID}
       - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1   

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
            at: ~/
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            touch migrations_log.txt
            sudo  npm run migrations  >> migrations_log.txt
            cat migrations_log.txt
       
      - run:
          name: Send migration results to memstash
          command: |
               if  grep "has been executed successfully" backend/migrations_log.txt
               then
               curl -H "Content-Type: text/plain" -H "token: 8d7a2579-08d6-4634-ab0f-9991b68afb95" --request PUT --data "$BACKEND_IP" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}      
               fi
      - revert-migrations
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1
  deploy-frontend:
    docker:
      - image:  amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
             yum -y install tar gzip
             curl -sL https://rpm.nodesource.com/setup_lts.x | bash -
             yum -y install nodejs
      - run:
          name: Get backend url
          command: |
            aws ec2 describe-instances \
            \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:project,Values=udapeople" \
                  --output text > IP.txt 
                  
      - run:
          name: export backend url
          command: | 
            BACKEND_IP=$(cat IP.txt)
            echo "$BACKEND_IP"           
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"   
            echo API_URL="http://${BACKEND_IP}:3030" >> "frontend/.env"
            cat frontend/.env
            
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm install -g webpack webpack-cli
            npm run build
      - run: aws s3 ls      
      - run: aws s3 sync frontend/dist s3://udapeople-${CIRCLE_WORKFLOW_ID}
 
      # Here's where you will add some code to rollback on failure      
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID}
      - revert-migrations
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1

  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
       - checkout
       - add_ssh_keys:
        #Ansible will have the creds it needs to access the EC2 instance
          fingerprints:  ["f5:f5:9e:fb:f7:5a:47:8a:ea:d9:b3:df:ef:dc:c8:4d"]
       - attach_workspace:
            at: ~/

       - run:
          name: Install dependencies
          command: |
            apk add --update ansible
            apk add tar gzip
            apk add zip unzip 
            apk add curl
            apk add gzip
            apk add nodejs
            apk add npm
            pip install awscli
       
       - run: cat   .circleci/ansible/inventory.txt 
       - run:             
          name: Deploy 
          command: |
            cd ~/project
            tar -czvf backend.tar.gz backend
            mkdir -p ~/project/.circleci/ansible/roles/deploy/files/
            mv backend.tar.gz  ~/project/.circleci/ansible/roles/deploy/files/
       - run:             
          name: Deploy backend
          command: |
            ls ~/project/.circleci/ansible/roles/deploy/files/
            cd .circleci/ansible
            ansible-playbook -i inventory.txt deploy-backend.yml
      # Here's where you will add some code to rollback on failure  
       - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID}
       - revert-migrations
       - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1

  smoke-test:
    docker:
       - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
              apk add --update curl
              apk add --update tar gzip  nodejs npm
              pip install awscli
       
      - run:
          name: Get backend url
          command: |
            aws ec2 describe-instances \
            \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:project,Values=udapeople" \
                  --output text > IP.txt 
      - run: aws s3 ls           
      - run:
          name: export backend url && Backend smoke test
          command: | 
            BACKEND_IP=$(cat IP.txt)
            echo "$BACKEND_IP"           
            export API_URL="http://${BACKEND_IP}:3030/api/status"
            echo "${API_URL}"     
            if curl -s --head ${API_URL} 
            then
              return 0
            else
              return 1
            fi   
     
      - run:
          name: Frontend smoke test.
          command: |
                export URL="http://udapeople-${CIRCLE_WORKFLOW_ID}.s3-website.us-east-2.amazonaws.com/#/employees"
                echo "${URL}"
                if curl -s  ${URL} | grep "Welcome" 
                then
                return 0
                else
                return 1
                fi      
     
      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID}
      - revert-migrations
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1

  cloudfront-update:
    docker:
      - image:  amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install tar gzip
            curl -sL https://rpm.nodesource.com/setup_lts.x | bash -
            yum -y install nodejs
      - run:
          name: cleaning up the stack.
          command: |
            export OldWorkflowID=$(aws cloudformation \
                  list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                  --no-paginate --output text)
            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
                  --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 

            echo $OldWorkflowID
            echo Current Workflow Id: "${CIRCLE_WORKFLOW_ID}"
            echo $STACKS

            aws cloudformation deploy \
            --template-file .circleci/files/cloudfront.yml \
            --stack-name cloudfront  \
            --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID}"

            if [ "${OldWorkflowID}" != "${CIRCLE_WORKFLOW_ID}" ]
            then
            aws s3 rb s3://udapeople-${OldWorkflowID} --force
            aws cloudformation delete-stack --stack-name udapeople-back-end-"${OldWorkflowID}"
            aws cloudformation delete-stack --stack-name udapeople-front-end-"${OldWorkflowID}"
            echo "stack deleted succesfully"
            else
            echo "don't destroy"
            fi

      # Here's where you will add some code to rollback on failure 
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID}
      - revert-migrations 
      - slack/notify:
          channel: C01V8BSGL4V
          event: fail
          template: basic_fail_1
 

workflows:
  default:
    jobs:
      - build-frontend:
         context: slack
      - build-backend:
         context: slack
      - test-frontend:
          context: slack
          requires: [build-frontend]
      - test-backend:
          context: slack
          requires: [build-backend]
      - scan-backend:
          context: slack
          requires: [build-backend]
      - scan-frontend:
          context: slack
          requires: [build-frontend]
      - deploy-infrastructure:
          context: slack
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]       
      - configure-infrastructure:
          context: slack
          requires: [deploy-infrastructure]
      - run-migrations:
          context: slack
          requires: [configure-infrastructure]
      - deploy-frontend:
          context: slack
          requires: [run-migrations]
      - deploy-backend:
          context: slack
          requires: [run-migrations]
      - smoke-test:
          context: slack
          requires: [deploy-backend, deploy-frontend]
      - cloudfront-update:
          context: slack
          requires: [smoke-test]
     
