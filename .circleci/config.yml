  test-frontend:
     docker:
       - image: circleci/node:13.8.0
     steps:
      - checkout
      - restore_cache:
          keys:
            -  "frontend-build" 
      - run:
          name: front-end test
          command: |
             cd frontend
             npm i
             npm run test
      # - slack/notify:
      #     channel: '#project'
