  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      
      - run:
          name: Back-end build
          command: |
             cd backend
             npm i
             npm i oauth-sign --save
             npm run build
            
      - save_cache:
          paths: 
            - backend/node_modules
            - backend/dist
          key: backend-build
      - restore_cache:
          keys: 
            - "backend-build"    
                 
      # - slack/notify:
      #     channel: '#project'
      #     event: fail
