jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
             cd frontend
             npm i
             npm run build
           
      - save_cache:
          paths: 
            - /frontend/node_modules
          key: "npm-packages"
      - restore_cache:
          keys:
           -  "npm-packages"   
