---
- name: "Creates backend app directory"
  file:
    path: ~/backend_app
    state: directory

- name: "Copy compiled backend app"
  become: true
  copy:
    src: dist
    dest: "~/backend_app/dist"

# - name: "Unzip backend files to correct directory"
#   become: true
#   shell: |
#     cd ~/backend_app
#     unzip dist.zip
#     rm -rf dist.zip
- name: "Install dependencies for project"
  become: true
  shell: |
    cd ~/backend_app
    npm install
- name: "Executing node"
  become: true
  shell: |
    export
    cd ~/backend_app
    pm2 start  npm -- run start:prod
  register: execute_node
