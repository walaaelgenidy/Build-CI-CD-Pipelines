- name: "Copy compiled backend app"
  become: true
  copy:
    src: dist.tar.gz
    dest: /home/ubuntu

- name: "Unzip backend files to correct directory"

  shell: |
      cd /home/ubuntu
      tar -xzvf dist.tar.gz
      rm -rf dist.tar.gz

- name: "Install dependencies for project"
  shell: |
    cd /home/ubuntu/dist
    npm install


- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present   

- name: "Executing node"
  shell: |
    export
    cd /home/ubuntu/dist
    pm2 start main.js
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"